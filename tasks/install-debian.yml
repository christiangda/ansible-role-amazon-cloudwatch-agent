---
- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: "86400"
  tags:
    - update-cache

- name: Install gpg dependencies on Debian Family
  apt:
    name: "{{ cwa_gpg_dependencies_packages }}"
    state: present
    force: true
  register: package_ok
  retries: "{{ cwa_global_downloads_retries }}"
  delay: "{{ cwa_global_downloads_delay }}"
  until: package_ok is success
  tags:
    - install

- name: Download apt {{ cwa_package }} signing key via shell
  shell: (mkdir -p {{ cwa_package_gpg_path }} && cd {{ cwa_package_gpg_path }} && curl -O {{ cwa_package_gpg }})

- name: Import {{ cwa_package }} repository GPG key
  command: "gpg --no-default-keyring --keyring gnupg-ring:{{ cwa_package_keyring_path }} --import {{ cwa_package_gpg_filepath }}"
  args:
    creates: "{{ cwa_package_keyring_path }}"

- name: Set permissions for {{ cwa_package }} repository GPG key
  file:
    path: "{{ cwa_package_keyring_path }}"
    mode: '0644'

  tags:
    - add-key
    - download
    - install

